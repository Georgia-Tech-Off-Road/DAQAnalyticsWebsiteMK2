name: Generate Mermaid Diagrams

on:
    push:
        paths:
            - "Design Documents/diagrams/**.mmd"
jobs:
    generate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install Mermaid CLI
              run: npm install -g @mermaid-js/mermaid-cli
            - name: Make script executable
              run: chmod +x ./scripts/generate_diagram_outputs.sh
            - name: Run diagram generation script
              run: ./scripts/generate_diagram_outputs.sh
              env:
                PUPPETEER_ARGS: '--no-sandbox --disable-setuid-sandbox'
            - name: Commit and push changes
              run: |
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                if [ -d "Design Documents/diagrams/generated" ] && [ -n "$(ls -A 'Design Documents/diagrams/generated' 2>/dev/null)" ]; then
                  git add "Design Documents/diagrams/generated/"
                  if ! git diff --staged --quiet; then
                    git commit -m "Auto-generate diagrams"
                    git push
                  else
                    echo "No changes to commit"
                  fi
                else
                  echo "No generated diagrams found"
                fi