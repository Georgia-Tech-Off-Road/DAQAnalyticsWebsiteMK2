name: Generate Mermaid Diagrams

on:
    push:
        paths:
            - 'Design/diagrams/**.mmd'
jobs:
    generate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install Mermaid CLI
              run: npm install -g @mermaid-js/mermaid-cli
            - name: Make script executable
              run: chmod +x ./scripts/generate_diagram_outputs.sh
            - name: Run diagram generation script
              run: ./scripts/generate_diagram_outputs.sh
            - name: Commit and push changes
              run: |
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git add 'Design Documents'/diagrams/generated/*
                git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate diagrams" && git push)